<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1"/>
	<title>Photo Chop</title>
	<link rel="stylesheet" type="text/css" href="photochop.css"/>
</head>
<body>
	
<div id="gamePanel" oncopy="alert('Copy blocked!'); return false;">

	<p>
		<span id="score"></span>
		:: <span id="time"></span>
		<span id="win" oncopy="alert('copy')"></span>
	</p>
	<p>
		<input id="scramble" type="button" value="New Game" />
		<input id="pause" type="button" value="Pause" />
		<input id="peek" type="button" value="Peek" />
		<input id="highlight" type="button" value="Highlight" />
	</p>
	<p>
		<label id="urllabel" for="url">Image URL:</label>
		<input id="url" type="text" />
		<input id="load" type="button" value="Load" />
		
	</p>

</div>
	
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="/jquery/plugins/DisableTextSelect/jquery.disable.text.select.pack.js"></script>
<script type="text/javascript" src="photochop.js"></script>
</body>
</html>
